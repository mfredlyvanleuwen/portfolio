params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "M.Fredly Vanleuwen"
    subtitle: Hi ðŸ‘‹! Saya Fredly, mahasiswa [**Politeknik Negeri Lhokseumawe**](http://pnl.ac.id) jurusan Teknologi Informasi dan Komputer (TIK). Berdedikasi dan antusias di bidang jaringan komputer dan sangat terbuka untuk mempelajari hal-hal baru dan terus mengembangkan keterampilan saya. Saya memiliki ketertarikan pada bidang Networking, IoT dan juga Web.
    imageUrl: "home/formal-pic-small.png"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:mfredlyvanleuwen@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/m-fredly-vanleuwen/"
    - name: "github"
      url: "https://github.com/mfredlyvanleuwen"
    - name: "youtube"
      url: "https://www.youtube.com/channel/UCp-HgwXwPxhW5uzWqebVAdg"
    - name: "cv"
      url: "https://drive.google.com/file/d/1lpErCDlWBJ7i_P2D3t4q4DoZ7Sj0CKM4/view?usp=drive_link"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
